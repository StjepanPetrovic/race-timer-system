# k8s/client-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: race-timer-client
  namespace: race-timer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: race-timer-client
  template:
    metadata:
      labels:
        app: race-timer-client
    spec:
      containers:
      - name: race-timer-client
        image: your-registry/race-timer-client:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"