# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: race-timer-ingress
  namespace: race-timer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: race-timer.your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: race-timer-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: race-timer-client
            port:
              number: 80