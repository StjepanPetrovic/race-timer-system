# k8s/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: race-timer-api
  namespace: race-timer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: race-timer-api
  template:
    metadata:
      labels:
        app: race-timer-api
    spec:
      containers:
      - name: race-timer-api
        image: your-registry/race-timer-api:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"